<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typingTest.css">
    <title>Typing Speed Test Application</title>
</head>

<body>

        <div class="type-test-container">
            <h1>Test Your Typing Speed</h1>

            <div class="error-box">
                <p class="error-title">Errors</p>
                <p class="error-count">0</p>
            </div>


            <div class="timer-box">
                <p class="timer-title">Time</p>
                <p class="timer">60
                </p>

            </div>
            <div class="accuracy-box">
                <p class="accuracy-title">%Accuracy</p>
                <p class="accuracy">100</p>
            </div>

            <div class="instruction-banner">
                <p class="instruction">Click on the area below to start the game.</p>
            </div>

            <textarea placeholder="start typing here..." spellcheck="true" class="type-textbox"></textarea>

        </div>



   <script src="typingTest.js"></script> 
</body>
</html>
